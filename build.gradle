group 'org.terasology'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven {
        url "http://maven.snplow.com/releases"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile ('com.snowplowanalytics:snowplow-java-tracker:0.8.0'){
        exclude group:'org.slf4j',module:'slf4j-simple'
    }
    compile 'ch.qos.logback:logback-core:1.2.1'
    compile 'ch.qos.logback:logback-classic:1.2.1'
    compile 'net.logstash.logback:logstash-logback-encoder:4.9'
    compile 'com.ctrlflow.aer.client.bundles:com.ctrlflow.aer.client.logback:2.0.1'


}
